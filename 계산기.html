<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>계산기</title>
        <link href="./static/계산기.css" rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <h1 class="title">Calculator</h1>
            <div class="cal">
                <div class="resultBox">
                    <h2>0</h2>
                </div>

                <div class="btns">
                    <button class="btn" onclick="allClear()">AC</button>
                    <button class="btn" onclick="result()">Enter</button>
                    <br>
                    <button class="btn" onclick="num(7)">7</button>
                    <button class="btn" onclick="num(8)">8</button>
                    <button class="btn" onclick="num(9)">9</button>
                    <button class="btn" onclick="operator(4)">/</button>
                    <br>
                    <button class="btn" onclick="num(4)">4</button>
                    <button class="btn" onclick="num(5)">5</button>
                    <button class="btn" onclick="num(6)">6</button>
                    <button class="btn" onclick="operator(3)">x</button>
                    <br>
                    <button class="btn" onclick="num(1)">1</button>
                    <button class="btn" onclick="num(2)">2</button>
                    <button class="btn" onclick="num(3)">3</button>
                    <button class="btn" onclick="operator(2)">-</button>
                    <br>
                    <button class="btn" onclick="num(0)">0</button>
                    <button class="btn" onclick="dot()">.</button>
                    <button class="btn" onclick="operator(1)">+</button>
                </div>
            </div>
        </div>
        <script src="./계산기.js"></script>
    </body>
</html>
